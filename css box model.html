<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            box-sizing:border-box;
            margin:0;
            padding:0;
        }
        .container{
            background-color:rgb(240, 188, 188);
            border:3px solid rgb(248, 1, 125);
            padding-right:39px;
            padding-left:39px;
            padding-bottom:39px;
            padding-top:39px;    
            margin: 39px 39px;
            border-radius:23px;
            border-width:5px;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <p id="first">This is my first para<br></p>
    </div>
    <div class="container">
        <p id="second">This is my second para<br></p></div>
    <div class="container">
        <p id="third">This is my third para<br></p></div>
</body>
</html>
